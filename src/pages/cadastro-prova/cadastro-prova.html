<ion-header>

  <ion-navbar>
	  <button ion-button menuToggle>
	      <ion-icon name="menu"></ion-icon>
	  </button>
    <ion-title>cadastroProva</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    	<ion-item>
            <ion-label stacked>Prova</ion-label>
            <ion-input type="text" [(ngModel)]="model.prova"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Quantidade de trechos</ion-label>
            <ion-input type="number" max="99" [(ngModel)]="model.quantidadeTrechos"></ion-input>
        </ion-item>
        
		<ion-item>
        	<ion-label>Horario de Largada</ion-label>
  			<ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="model.horarioLargada"></ion-datetime>
  		</ion-item>

  		<button ion-button full (click)="salvar()">Gravar</button>
    </ion-list>
</ion-content>
